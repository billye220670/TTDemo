<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>室内设计展示</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <main class="content">
            <!-- 发现页面 -->
            <section class="page" id="discover">
                <div class="search-bar">
                    <input type="text" placeholder="搜索设计灵感...">
                </div>
                <div class="waterfall-grid">
                    <!-- 瀑布流内容将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 热门页面 -->
            <section class="page" id="popular">
                <div class="popular-categories">
                    <div class="category">现代简约</div>
                    <div class="category">北欧风格</div>
                    <div class="category">工业风</div>
                    <div class="category">日式禅意</div>
                </div>
                <div class="waterfall-grid">
                    <!-- 瀑布流内容将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 项目页面 -->
            <section class="page" id="projects">
                <div class="project-list">
                    <!-- 项目列表将通过JavaScript动态加载 -->
                </div>
            </section>

            <!-- 我的页面 -->
            <section class="page" id="profile">
                <div class="user-info">
                    <div class="avatar"></div>
                    <h2>用户名</h2>
                </div>
                <div class="user-stats">
                    <div class="stat">
                        <span class="number">128</span>
                        <span class="label">收藏</span>
                    </div>
                    <div class="stat">
                        <span class="number">56</span>
                        <span class="label">关注</span>
                    </div>
                    <div class="stat">
                        <span class="number">32</span>
                        <span class="label">粉丝</span>
                    </div>
                </div>
            </section>
        </main>

        <!-- 底部导航栏 -->
        <nav class="bottom-nav">
            <div class="nav-item active" data-page="discover">
                <i class="icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="11" cy="11" r="8"/>
                        <line x1="21" y1="21" x2="16.65" y2="16.65"/>
                    </svg>
                </i>
                <span>发现</span>
            </div>
            <div class="nav-item" data-page="popular">
                <i class="icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L15 9L22 9L16 14L18 21L12 17L6 21L8 14L2 9L9 9L12 2Z"/>
                    </svg>
                </i>
                <span>热门</span>
            </div>
            <div class="nav-item" data-page="projects">
                <i class="icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path d="M3 3H21V21H3V3Z"/>
                        <path d="M3 9H21"/>
                        <path d="M9 21V9"/>
                    </svg>
                </i>
                <span>项目</span>
            </div>
            <div class="nav-item" data-page="profile">
                <i class="icon">
                    <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="12" cy="8" r="4"/>
                        <path d="M6 21V19C6 16.7909 7.79086 15 10 15H14C16.2091 15 18 16.7909 18 19V21"/>
                    </svg>
                </i>
                <span>我的</span>
            </div>
        </nav>

        <!-- AI助手按钮 -->
        <button class="ai-button">AI</button>

        <!-- AI对话抽屉 -->
        <div class="ai-drawer">
            <div class="drawer-header">
                <h3>AI设计助手</h3>
                <button class="close-drawer">×</button>
            </div>
            <div class="chat-container">
                <!-- 聊天内容将通过JavaScript动态加载 -->
            </div>
            <div class="chat-input">
                <input type="text" placeholder="输入您的问题...">
                <button class="send-button">发送</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
